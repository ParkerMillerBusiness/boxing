<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Over Button</title>
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .inner-button {
        padding: 5px 10px;
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="button" onclick="alert('Outer button clicked')">
    Click me (outer button)
    <button class="inner-button" onclick="innerClicked(event)">Click me too (inner button)</button>
</div>

<script>
    function innerClicked(event) {
        event.stopPropagation();
		event.preventDefault();
    }
</script>
</body>
</html>
